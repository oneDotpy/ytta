<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTTA - Yang Travel Travel Aja</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#packages">Our Package</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section id="home" class="banner-section">
        <div class="banner">
            <div class="slide">
                <img src="assets/img/raja_ampat.jpg" alt="Banner 1" />
                <div class="overlay">
                    <h1>YTTA</h1>
                    <p>Yang Travel Travel Aja</p>
                </div>
            </div>
            <div class="slide">
                <img src="assets/img/bali.png" alt="Banner 2" />
                <div class="overlay">
                    <h1>YTTA</h1>
                    <p>Yang Travel Travel Aja</p>
                </div>
            </div>
            <div class="slide">
                <img src="assets/img/banda_neira.jpg" alt="Banner 3" />
                <div class="overlay">
                    <h1>YTTA</h1>
                    <p>Yang Travel Travel Aja</p>
                </div>
            </div>
        </div>
    </section>

    <section id="packages">
        <h2>Our Package</h2>
        <div class="packages">
            <div class="package" onclick="selectPackage('Raja Ampat')">
                <h3>Raja Ampat</h3>
                <p>3D 2N</p>
                <p>IDR1000k - 3000k</p>
            </div>
            <div class="package" onclick="selectPackage('Banda Neira')">
                <h3>Banda Neira</h3>
                <p>3D 2N</p>
                <p>IDR2000k - 5000k</p>
            </div>
            <div class="package" onclick="selectPackage('Bromo')">
                <h3>Bromo</h3>
                <p>3D 2N</p>
                <p>IDR700k - 1500k</p>
            </div>
            <div class="package" onclick="selectPackage('Bali')">
                <h3>Bali</h3>
                <p>3D 2N</p>
                <p>IDR1500k - 4000k</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="interest">Which product interests you?</label>
                <select id="interest" name="interest">
                    <option value="">Select option</option>
                    <option value="Raja Ampat">Raja Ampat</option>
                    <option value="Banda Neira">Banda Neira</option>
                    <option value="Bromo">Bromo</option>
                    <option value="Bali">Bali</option>
                </select>
            </div>
            <button type="submit">SEND</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
